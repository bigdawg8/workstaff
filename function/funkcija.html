<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GOAT JS</title>
</head>
<body>

<p id="demo"></p>

<script type="text/javascript">
  let x = funkcija(10,10);
  function funkcija(a,b){//te vrednosti se unose od strane promenljive u ovom slucaju 10,10 od promeljive 
      return a*b;
  }
  document.getElementById('demo').innerHTML = x;
  
</script>



</body>
</html>
