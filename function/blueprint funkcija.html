<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GOAT</title>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
  function osoba(ime,prezime,godine){
    this.ime = ime;
    this.prezime = prezime;
    this.godine = godine;
    this.puno_ime = function(){
      return this.ime + " " + this.prezime;
    }
  }
  const ivan = new osoba("Ivan","Prezime",2001);
  document.getElementById('demo').innerHTML = ivan.puno_ime();

</script>


</body>
</html>
