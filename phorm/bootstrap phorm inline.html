<!DOCTYPE html>
<html>
<head>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">
    body{

      background-color: white;

<body>

    </div>

    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-info btn-block">Submit</button>
    </div>

</div>
