<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GOAT</title>
</head>
<body>
<p id="demo"></p>

<script type="text/javascript">
  let niz = ["Banana","Orange","Apple","Mango"];
  let txt="";//sluzi kao prazan string u koji ce da se smeste item-i
  for(let i=0;i<niz.length;i++){
    txt=txt+ " " +niz[i];
  }
  document.getElementById('demo').innerHTML = txt;
</script>
  

</body>
</html>
