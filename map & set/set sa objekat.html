<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GOAT</title>
</head>
<body style="background-color: black;color:white;font-size: 25px;">
<p id="demo"></p>
<script type="text/javascript">
  const set = new Set(["Ciganski", "Govnarski", 10, { name: "Ivan" }]);
  let txt = "";
  // Iteriranje kroz set i dodavanje elemenata u string
  for (let item of set) {
    // Ako je trenutni element objekt, pretvori ga u string korištenjem JSON.stringify()
    if (typeof item === 'object') {
      txt += JSON.stringify(item) + "<br>";
    } else {
      txt += item + "<br>";
    }
  }
  // Postavljanje stringa kao HTML sadržaja paragrafa
  document.getElementById('demo').innerHTML = txt;
</script>
</body>
</html>
