<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GOAT</title>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
  class car { 
    constructor(name,year){
      this.name = name;
      this.year = year;
    }
    age(){
      const date = new Date();
      return date.getFullYear() - this.year;
    }
  } 
  const lambo = new car("Urus",2020);
  document.getElementById('demo').innerHTML = "this ca is " + lambo.age() + "ye";
</script>


</body>
</html>
