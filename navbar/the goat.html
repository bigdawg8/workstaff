<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GOAT</title>
	<style type="text/css">
		body{
			margin:0;
			padding: 0;
		}
		ul{
			list-style-type: none;
			overflow: hidden;
			background-color: black;
			padding: 10px;
			margin: 0; /*Stavlja nav do vrha*/
		}
		ul li a{
			text-decoration: none;
			color: black;
			font-size: 30px;
			font-family: Arial;
			color: white;
		}
		ul li{
			float:left;
			margin-right: 10px;
			margin-left: 0;
		}
		ul li:hover{
			background-color: #1c1b19;
		}
	</style>
</head>
<body>
<ul>
	<li><a href="#">Link</a></li>
	<li><a href="#">Link</a></li>
	<li><a href="#">Link</a></li>
	<li><a href="#">Link</a></li>
</ul>

</body>
</html>
