<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GOAT</title>
	<style type="text/css">
		.nav{
			background-color: black;
			overflow: hidden;
			border-radius: 10px;
		}
		.nav ul{
			list-style-type: none;
			padding: 0;
			margin: 0;
		}
		.nav ul li a{
			float:left;
			color:white;
			text-decoration: none;
			padding: 15px;
			font-size: 20px;
		}
		.nav ul li a:hover{
			background-color: gray;
		}
	</style>
</head>
<body>

<div class="nav">
<ul>	
<li><a href="#">Link</a></li>
<li><a href="#">Link</a></li>
<li><a href="#">Link</a></li>
<li><a href="#" style="float:right">Link</a></li>
</ul>
</div>

</body>
</html>
