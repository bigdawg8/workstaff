<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GOAT</title>
</head>
<body>
  <p id="demo"></p>
  <button onclick="start_time = setInterval(funkcija,1000)">click me</button>
  <button onclick="clearInterval(start_time)">pause me</button>
  <script>
    
    function funkcija(){
      const date = new Date();
      document.getElementById('demo').innerHTML = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
    }
  </script>
 
</body>
</html>
