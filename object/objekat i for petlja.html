<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GOAT</title>
</head>
<body>
<p id="demo"></p>

<script type="text/javascript">
  const person = {name:"Charles",surname:"Oliveira",division:155};
  let txt="";
  for(let i in person){
    txt = txt + person[i] + " ";
  }
  document.getElementById('demo').innerHTML = txt;
</script>
  

</body>
