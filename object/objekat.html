<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GOAT JS</title>
</head>
<body>

<p id="demo"></p>

<script type="text/javascript">
  const person = { //kreiranje objekta
    name:"Charles",
    surname:"Oliveira",
    division:155,
    fullname:function(){ //funkcija unutar objekta
      return this.name + " " + this.surname;
    }
  };
  document.getElementById('demo').innerHTML = person.fullname();//pozivamo objekat sa funkcijom
</script>



</body>
</html>
