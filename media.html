<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GOAT</title>
	<style type="text/css">
		body{
			color: white;
		}
		.left{
			background-color: blue;
			padding: 10px;
			text-align: center;
			width: 10%;
			float:left;
		}
		.right{
			background-color: green;
			padding: 10px;
			text-align: center;
			width: 10%;
			float:left;
		}
		.main{
			background-color: dimgray;
			padding: 10px;
			text-align: center;
			width: 25%;
			float:left;
		}
		@media screen and (max-width:800px){
			.left,.right,.main{
				width: 100%;
			}
		}
	</style>
</head>
<body>
<div class="left">Left menu</div>
<div class="main">Main content</div>
<div class="right">Right menu</div>
</body>
</html>
